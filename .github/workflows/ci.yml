name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Build all packages
        run: npm run build

      - name: Test protocol
        run: npx vitest run
        working-directory: protocol

      - name: Test client
        run: npx vitest run
        working-directory: client

      - name: Test directory
        run: npx vitest run
        working-directory: directory
