name: reef-api

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: reef
      POSTGRES_PASSWORD: reef
      POSTGRES_DB: reef
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reef"]
      interval: 2s
      timeout: 5s
      retries: 10

  directory:
    build:
      context: ..
      dockerfile: directory/Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://reef:reef@postgres:5432/reef
      PORT: "3000"
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 3s
      timeout: 5s
      retries: 10

  cron:
    build:
      context: ..
      dockerfile: directory/Dockerfile
    command: ["node", "directory/dist/cron.js"]
    environment:
      DATABASE_URL: postgres://reef:reef@postgres:5432/reef
      NODE_ENV: production
    depends_on:
      directory:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
